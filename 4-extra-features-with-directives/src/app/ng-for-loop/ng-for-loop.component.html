<button
  class="btn"
  [ngClass]="{'btn-primary': newItem !== '', 'btn-default': newItem === '' }">
  Add Item
</button>
<button (click)="toggle(value)">toggle</button>
<p *ngIf="value === true">Please enter a value!</p>
<ul>
  <li
    *ngFor="let item of groceries; let i = index"
    [ngStyle]="{backgroundColor: backgroundColor(i)}">
    {{i}} - {{ item }}
  </li>
</ul>
